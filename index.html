<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraFlix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <link rel="shortcut icon" href="./assets/img/footer/logo.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/4765695586.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="encabezado">
        <section class="encabezado__contenedor">
            <div class="encabezado__contenedor--titulo">
                <h1 class="page-title">Mi lista de animes</h1>
                 <img src="https://user-images.githubusercontent.com/121910576/257302088-d2a9edb6-75e5-4118-aaba-6f53da7715dc.png" class="page-logo" alt="Inmersión dev con JS">
            </div>
        </section>
    </header>
    
    <main class="contenido">
        <section class="contenido__contenedor">
            <div class="contenido__contenedor--registro">
                <p class="titulo--registro">¿Cuál es tu anime favorito?</p>
                <input 
                type="text" 
                id="titulo__serie"
                class="input__series"
                name="titulo__serie" 
                placeholder="Agregue el título de la imagen"
                data-inputNombre/>
                <input 
                type="text" 
                id="enlace__serie"
                class="input__series"
                name="enlace__serie" 
                placeholder="Agregue la dirección de la imagen"
                data-inputEnlace/>
                <input 
                type="text" 
                id="trailer__serie"
                class="input__series"
                name="trailer__serie" 
                placeholder="Agregue la dirección del trailer"
                data-inputTrailer/>
                <button class="botonAgregar__serie btnFlex" data-botonAgregar>Agregar anime</button>
            </div>
            <div class="contenido__contenedor--animesFav" data-contenedorPeliculas>

            </div>
        </section>
    </main>
    <footer class="pie__pagina">
        <div class="pie__pagina--contenedor">
            <div class="pie__pagina--derechos">
                <img class="pie__pagina--logo" src="./assets/img/footer/logo.svg" alt="Logo">
                <p class="descripcion--derechos">&copy 2023 Todos los derechos reservados. <br/>Desarrollado por 
                    <a href="https://jose-sut10.github.io/Portafolio-personal/" class="pie__pagina--creador">JDesigns</a>
                </p>
            </div>
            <div class="pie__pagina--redes">
                <nav class="pie__redes--navegacion">
                    <ul class="pie__redes--principal">
                        <li class="pie__redes--items">
                            <a href="https://www.linkedin.com/in/josesut" class="redes--links" target="_blank">
                                <img class="redes--logos" src="./assets/img/footer/linkedin.svg" alt="LinkedIn">
                            </a>
                        </li>
                        <li class="pie__redes--items">
                            <a href="https://github.com/Jose-Sut10" class="redes--links" target="_blank">
                                <img class="redes--logos" src="./assets/img/footer/github.svg" alt="GitHub">
                            </a>
                        </li>
                        <li class="pie__redes--items">
                            <a href="https://twitter.com/Jos_Salva01" class="redes--links" target="_blank">
                                <img class="redes--logos" src="./assets/img/footer/twitter.svg" alt="Twitter">
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>
    <script src="./assets/js/script.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
